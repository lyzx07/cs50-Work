{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="stock-symbol" name="symbol" placeholder="Stock Symbol" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="shares" placeholder="Number of Shares" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Buy Stock</button>
    </form>
    <footer class="mb-5 small text-center text-muted">
        Data provided by <a target="_blank" href="https://iextrading.com/trading/eligible-symbols/">IEX Symbol List</a>
    </footer>
{% endblock%}
