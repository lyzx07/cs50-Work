{% extends "layout.html" %}

{% block title %}
    Quoted Stock
{% endblock %}

{% block main %}
    <div class="quoted-text">
        Stock Symbol: {{ quote['symbol'] }}
    </div>
    <div class="quoted-text">
        Stock Name: {{ quote['name'] }}
    </div>
    <div class="quoted-text">
        Price: {{ quote['price'] | usd }}
    </div>
{% endblock %}
